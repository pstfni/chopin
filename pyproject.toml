[tool.poetry]
name = "chopin"
version = "0.1.0-0"
description = "chopin: Compose and play with Spotify playlists"
authors = ["pstfni"]
packages = [{include="chopin"}]

[tool.poetry.dependencies]
python = ">=3.10, <3.11"
numpy = "^1.6.0"
tqdm = "^4.64.0"
emoji = "~1.6.3"
"ruamel.yaml" = "^0.17"
spotipy = "^2.19"
pydantic = "^2.1"
pydantic_settings = "^2.0"
python-dotenv = "^0.21"
coloredlogs = "^15.0"
typer = "^0.6.1"

[tool.poetry.dev-dependencies]
pytest-sugar = "*"
ruff = "*"
pandas = "*"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.5"
mkdocstrings = "^0.20"
mkdocstrings-python = "^1.2"
mkdocs-material = "^9.1"

[tool.poetry.group.api]
optional = true

[tool.poetry.group.api.dependencies]
fastapi = "^0.100.0"
uvicorn = ">=0.11.6"

[tool.ruff]
line-length = 120
exclude = ['.venv']
ignore = ["D101", "D102", "D106", "D107", "N805"]
select = ["F", "E", "W", "I", "N", "D", "UP", "TRY200", "PERF", "RUF"]

[tool.ruff.per-file-ignores]
"**/__init__.py" = ['F401']
"**/tests/**" = ["S", "D", "N"]

[tool.ruff.pydocstyle]
convention = "google"

[tool.poetry.scripts]
compose = "chopin.entrypoints.compose:main"
queue = "chopin.entrypoints.queue:main"
describe = "chopin.entrypoints.describe:main"
shuffle_playlist = "chopin.entrypoints.shuffle_playlist:main"
recommend = "chopin.entrypoints.recommend:main"
restore = "chopin.entrypoints.restore:main"

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
