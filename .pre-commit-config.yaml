exclude: '^$'
repos:
# Black: automated formatting
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    -   id: black
        args: [--line-length=120, --experimental-string-processing]
# Black for docstrings
-   repo: https://github.com/asottile/blacken-docs
    rev: 1.15.0
    hooks:
    -   id: blacken-docs
# Ruff: flake8, pydocstyle & isort
- repo: https://github.com/charliermarsh/ruff-pre-commit
  rev: v0.0.278
  hooks:
    - id: ruff
      args:
        - --fix
# Autoformat the doc
- repo: https://github.com/myint/docformatter
  rev: v1.7.5
  hooks:
    - id: docformatter
      args:
        - --in-place
        - --wrap-summaries=120
