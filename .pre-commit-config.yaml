repos:
# Black for docstrings
-   repo: https://github.com/asottile/blacken-docs
    rev: 1.15.0
    hooks:
    -   id: blacken-docs
- repo: https://github.com/astral-sh/ruff-pre-commit
  # Ruff version.
  rev: v0.1.4
  hooks:
    # Run the linter.
    - id: ruff
      args: 
        - --fix
    # Run the formatter.
    - id: ruff-format
# Autoformat the doc
- repo: https://github.com/myint/docformatter
  rev: v1.7.5
  hooks:
    - id: docformatter
      args:
        - --in-place
        - --wrap-summaries=120
