site_name:  Spotify Toolbox
repo_url: https://github.com/pierrestefani/chopin
repo_name: pierrestefani/chopin

nav:
  - Introduction:
    - "index.md"
    - "getting_started.md"
  - Guide:
    - "guide/index.md"
    - Compose:
      - "guide/compose.md"
      - "guide/sources.md"
  - Reference:
    - "reference/index.md"
    - "reference/entrypoints.md"
    - "reference/managers.md"
    - "reference/schemas.md"

theme:
  name: "material"
  icon:
    logo: material/library
    repo: fontawesome/brands/github
    admonition:
      tip: material/music-note-plus
  features:
    - navigation.indexes
    - navigation.tabs
    - navigation.instant
    - navigation.tracking
    - navigation.top
  palette:
    - scheme: default
      primary: green
      accent: light green
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode
    - scheme: slate
      primary: green
      accent: light green
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono


markdown_extensions:
    - tables
    - admonition
    - abbr
    - footnotes
    - md_in_html
    - attr_list
    - pymdownx.highlight:
        anchor_linenums: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details
    - pymdownx.tasklist:
        custom_checkbox: true
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.emoji:
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      watch:
        - chopin/managers/
        - chopin/schemas/
        - chopin/entrypoints/
